      		</ul>	
  		</div>
	</nav>
	<!-- end of the navbar -->


	
	
	<h2 class="text-center my-3" id="projects">Contact Me</h2>

		<!-- forms -->
	<div class="d-flex flex-row align-content center justify-content-center">

		<div class="col-12 col-md-8 col-lg-8 col-xl-4 my-3">
			
			<form>
			<div class="col bg-info py-3" id="projects">	
				<div class="form-group text-center text-white">
    				<label for="exampleFormControlInput1">Name</label>
    				<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
  				</div>

				<div class="form-group text-center text-white">
    				<label for="exampleFormControlInput2">Email Address</label>
    				<input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
  				</div>

  				<div class="form-group text-center text-white">
    				<label for="exampleFormControlTextarea1">Your Message</label>
    				<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  				</div>


  	<!-- button -->
	<div class="col text-center">  				
		<button type="button" class="btn btn-danger mb-2" data-toggle="modal" data-target="#myModal">Send Email</button>
	</div>

	<!-- modal -->
	<div class="modal" id="myModal">
  		<div class="modal-dialog">
    		<div class="modal-content">

      			<div class="modal-header">
        			<h4 class="modal-title">Thank you for contacting me!</h4>
        			<button type="button" class="close" data-dismiss="modal">&times;</button>
      			</div>

      			<div class="modal-body">
        			Your message has been successfully sent. Expect a message within the day.
      			</div>

      			<div class="modal-footer">
        			<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      			</div>

    		</div>
  		</div>
	</div>
	<!-- end of modal -->	

	





	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
